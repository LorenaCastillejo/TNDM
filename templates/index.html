<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <style>
        body {
            background-color: #e6f0f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #d9e3ea;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }
        .button:hover {
            background-color: #c2d4df;
        }
        .logo {
            position: absolute;
            width: 50px; /* Set the same width as the CHATBOT icon */
            height: auto; /* Maintain aspect ratio */
            bottom: 10px; /* Position it near the bottom */
            left: 10px; /* Position it near the left */
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 0.5em;
        }
        input[type=text] {
            width: min(90%, 500px);
            padding: 0.7em;
            border-radius: 0.7em;
            border: none;
            font-size: 0.9em;
            padding-left: 0.8em;
            background-color: #fff;
            color: #333;
            font-family: sans-serif;
        }
        input[type=text]::placeholder {
            color: #bbb;
        }
        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5em;
        }
        .CHATBOT-icon {
            position: absolute;
            width: 50px; /* Set a smaller fixed size for the image */
            height: auto; /* Maintain aspect ratio */
            top: 10px; /* Position it 10px from the top */
            right: 10px; /* Position it 10px from the right */
        }
        .dots {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 60px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e6f0f5; /* Light border color */
            border-top: 5px solid #333; /* Darker border color for the spinning effect */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="button">Create Graph</button>
            <button class="button">Create New</button>
        </div>
        <h1>How Can We Assist You?</h1>
        <div class="input-container">
            <input type="text" placeholder="| Type Here" id="task-input">
        </div>
        <div id="enter-loading-icon" style="display: none; position: absolute; top: 117px; left: 226px;">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <img src="CHATBOT.png" alt="Chatbot Icon" class="CHATBOT-icon">
        <img src="LOGO.png" alt="Logo" class="logo">
    </div>
    <script>
        const input = document.getElementById('task-input');
        const enterLoadingIcon = document.getElementById('enter-loading-icon');

        let typingTimer;
        const typingDelay = 1000; // 1 second delay after typing stops

        // Show loading icon at 226x117 when "Enter" is pressed
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                enterLoadingIcon.style.display = 'block'; // Show the loading image
                // Simulate a task (e.g., waiting for a response) and hide the image after completion
                setTimeout(() => {
                    enterLoadingIcon.style.display = 'none'; // Hide the loading image
                }, 3000); // Hide the image after 3 seconds
            }
        });
    </script>
</body>
</html>
