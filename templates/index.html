<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <style>
        body {
            background-color: #e6f0f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #d9e3ea;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }
        .button:hover {
            background-color: #c2d4df;
        }
        .logo {
            position: absolute;
            width: min(10vw, 50px); /* Reduce the size of the image */
            bottom: 10px; /* Position it near the bottom */
            left: 10px; /* Position it near the left */
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 0.5em;
        }
        input[type=text] {
            width: min(90%, 500px);
            padding: 0.7em;
            border-radius: 0.7em;
            border: none;
            font-size: 0.9em;
            padding-left: 0.8em;
            background-color: #fff;
            color: #333;
            font-family: sans-serif;
        }
        input[type=text]::placeholder {
            color: #bbb;
        }
        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5em;
        }
        .CHATBOT-icon {
            position: absolute;
            width: 50px; /* Set a smaller fixed size for the image */
            height: auto; /* Maintain aspect ratio */
            top: 10px; /* Position it 10px from the top */
            right: 10px; /* Position it 10px from the right */
        }
        .dots {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 60px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="button">Create Graph</button>
            <button class="button">Create New</button>
        </div>
        <h1>How Can We Assist You?</h1>
        <div class="input-container">
            <input type="text" placeholder="| Type Here" id="task-input">
            <div id="loading-icon" class="dots" style="display: none; margin-left: 10px;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <img src="CHATBOT.png" alt="Chatbot Icon" class="CHATBOT-icon">
        <img src="LOGO.png" alt="Logo" class="logo">
    </div>
    <script>
        const input = document.getElementById('task-input');
        const loadingIcon = document.getElementById('loading-icon');

        let typingTimer;
        const typingDelay = 1000; // 1 second delay after typing stops

        input.addEventListener('input', () => {
            clearTimeout(typingTimer);
            loadingIcon.style.display = 'none'; // Hide the icon while typing
            typingTimer = setTimeout(() => {
                loadingIcon.style.display = 'flex'; // Show the icon after typing stops
                // Simulate a task (e.g., API call) and hide the icon after completion
                setTimeout(() => {
                    loadingIcon.style.display = 'none';
                }, 2000); // Hide the icon after 2 seconds
            }, typingDelay);
        });
    </script>
</body>
</html>
